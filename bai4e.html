<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>In thang 2 cua 1 nam bat ki</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tinh nam nhuan</title>
      </head>
      <body>
        <script>
          var year = parseInt(prompt("Year Input"));
          var isLeapYear = false;

          var isDivisibleBy4 = year % 4 == 0;
          if (isDivisibleBy4) {
            var isDivisibleBy100 = year % 100 == 0;
            if (isDivisibleBy100) {
              var isDivisibleBy400 = year % 400 == 0;
              if (isDivisibleBy400) {
                isLeapYear = true;
              }
            } else {
              isLeapYear = true;
            }
          }
          if (isLeapYear) {
            alert(year + " thang 2 co 29 ngay");
          } else {
            alert(year + " thang 2 co 28 ngay");
          }
        </script>
      </body>
    </html>
  </body>
</html>
